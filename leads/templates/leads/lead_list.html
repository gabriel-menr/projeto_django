<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead list</title>
    <style>
    .lead {
        padding-top: 10 px;
        padding-bottom: 10 px;
        padding-left: 6px;
        padding-right: 6px;
        margin-top: 10px;
        background-color: #f6f6f6;
        width:100%;
    }
    </style>
</head>
<body>
    <a href="{%url 'leads:lead-create'%}">Create a lead</a>
    <hr>
    <h1> This is all of our leads </h1>
    {% for lead in leads%}
        <div class="lead">
           <a href="/leads/{{lead.pk}}/">{{ lead.first_name}} {{ lead.last_name}}</a> . Age: {{lead.age}}
        </div>
    {% endfor %}    
</body>
</html>
